<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register page</title>
	<style type="text/css">
		input[type="text"][type="password"] {
			width: 150px
		}
		input[type="submit"] {
			width: 100px
		}
		a:link, a:visited {
            background-color: #4085f5;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
        }
        a:hover, a:active {
            background-color: blue;
        }
	</style>
</head>
<body>
	<form method="post" action="RegisterServlet">
		<table>
			<caption>Registration</caption>
			<tr><th>Username:</th><td><input type="text" name="username1"  required/></td></tr>
			<tr><th>Password:</th><td><input type="password" name="password1" required/></td></tr>
			<tr><th>Password:</th><td><input type="password" name="password2" required/></td></tr>
			<tr>
				<th>Role</th>
				<td>
					<select name="role" id="role" >
						<option value="teacher">teacher</option>
						<option value="student" selected>student</option>
					</select>
				</td>
			</tr>
			<tr><td></td><td><input type="submit" value="Submit"/></td></tr>
		</table>
	</form>
</body>
</html>
